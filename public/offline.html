<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NailFeed  Offline</title>
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; background: #f9fafb; color: #111827; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
      .card { background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 10px 40px rgba(15, 23, 42, 0.08); max-width: 360px; text-align: center; }
      h1 { font-size: 1.5rem; margin-bottom: 0.75rem; }
      p { margin: 0.5rem 0 1.5rem; line-height: 1.4; }
      button { border: none; background: linear-gradient(135deg, #ec4899, #8b5cf6); color: white; padding: 0.75rem 1.5rem; border-radius: 9999px; font-weight: 600; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're Offline</h1>
      <p>NailFeed will reconnect automatically once you're back online. Please check your connection or try again.</p>
      <button type="button" onclick="window.location.reload()">Retry</button>
    </div>
  </body>
</html>
